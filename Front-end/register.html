<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style-form.css">
</head>
<body>
	<div class="container">
		
		<div class="form-container">
			<form action="../Back-end/proses.php" method="post" autocomplete="on" id="form1">
				<fieldset>
					<legend>Form Register</legend>
					<div class="form-group">
						<div class="label">
							<label>Username</label>
						</div>
						<div class="input">
							<input type="text" name="username" required placeholder="Username" maxlength="30" autofocus>
						</div>
					</div>

					<div class="form-group">
						<div class="label">
							<label>Password</label>
						</div>
						<div class="input">
							<input type="password" name="password" required placeholder="Password" maxlength="30" autofocus>
						</div>
					</div>
					<div class="form-group">
						<div class="label">
							<label>Repassword</label>
						</div>
						<div class="input">
							<input type="password" name="repassword" required placeholder="Repeat Password" maxlength="30" autofocus>
						</div>
					</div>
					<div class="form-group" >
						<button class="button" name="register" style="padding-left: 20px; padding-right:20px; margin-left: 80px;" type="submit">Register</button> <a class="button" href="login.html">Back to Login</a>
					</div>
				</fieldset>
			</form>
		</div>
	</div>
</body>
</html>
